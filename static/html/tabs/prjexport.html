<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Download This Project?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Selected Project Name: <p id="projectname"></p>
                <form role="form" novalidate>
                  <div class="text-danger errormsg"></div>
                  <div class="mb-3">
                    <div class="text">This will download a csv of the current version of the selected project.</div>
                  </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary sbm" data-bs-dismiss="modal">Submit</button>
            </div>
        </div>
    </div>
</div>
