<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form novalidate>
                <p class="text-danger errormsg"></p>
                <div class="mb-3">
                   <label class="form-label">Source</label>
                   <select name="source" class="form-select srcprjsel" data-validation="notempty">
                     <option value="">Please select a source project</option>
                       {{#projects}}
                       <option value={{_id}} title="{{description}}" {{#selected}}selected{{/selected}}>{{name}}</option>
                       {{/projects}}
                   </select>
                   <div class="invalid-feedback">Please choose a project to clone</div>
                </div>
                <div class="mb-3">
                   <label class="form-label">Name</label>
                   <input type="text" class="form-control" name="name"  data-validation="notempty">
                   <div class="invalid-feedback">Please choose a valid project name.</div>
                </div>
                <div class="mb-3">
                   <label class="form-label">Description</label>
                   <input type="text" class="form-control" name="description"  data-validation="notempty">
                   <div class="invalid-feedback">Please enter a brief description.</div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary sbm">Submit</button>
            </div>
        </div>
    </div>
</div>
